<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery -->
    <script src="lib/js/jquery-3.3.1.min.js"></script>
    
    <!-- Custom script -->
    <script src="js/main.js"></script>
    <script src="js/template.js"></script>

    <title>Shop Generator</title>
  </head>

  <body>
    <div id="wrapper">
      <!-- Navigation -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <!-- Logo and responsive toggle -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="https://github.com/Silverfeelin/">
              <i class="fa fa-github"></i>
              <span>Silverfeelin</span>
            </a>
          </div>

          <!-- Navbar links -->
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
              <!-- li class="active" -->
              <li><a href="https://github.com/Silverfeelin/Starbound-ShopGenerator">View project on GitHub</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="featureBackground">
        <div id="feature" class="jumbotron feature">
          <div class="container">
            <h1><i class="fa fa-tags"></i> Shop Generator </h1>
            <p>Share your custom items!</p>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="container">
        <div class="row">
          <!-- Items Column -->
          <div class="col-md-6">
            <h3 class="content-header">Shop Items</h3>
            <select id="itemList" size="23" class="form-control">
            </select>
            <div style="margin-top: 10px;">
              <button id="btnClearSelection" class="hoverTooltip btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Unselects the selected item.">Clear Selection</button>
              <button id="btnClear" class="hoverTooltip btn btn-danger pull-right" data-toggle="tooltip" data-placement="bottom" title="Removes all items from the list. Dangerous!">Remove All</button>
            </div>
          </div>
          <!-- Add/Edit Column -->
          <div class="col-md-6">
            <!-- Add Row -->
            <div class="row">
              <div id="editDiv" class="col-md-12">
                <h3 class="content-header">Selected Item</h3>
                <label for="itemDescriptorEdit">Item Descriptor:</label>
                <textarea id="itemDescriptorEdit" spellcheck="false" class="form-control" style="min-width: 175px; min-height: 110px; max-height: 330px;"></textarea>
                <p id="itemDescriptorEditError" style="color: red;"></p>
                <div style="margin-top: 10px;">
                  <button id="btnUpdate" class="hoverTooltip btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Update the item descriptor.">Update</button>
                  <button id="btnCancelUpdate" class="hoverTooltip btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Revert changes (only if you haven't pressed update yet).">Cancel</button>
                  <button id="btnDelete" class="hoverTooltip btn btn-danger pull-right" data-toggle="tooltip" data-placement="bottom" title="Remove this item descriptor.">Remove</button>
                </div>
              </div>
            </div>
            <!-- Edit Row -->
            <div class="row">
              <div class="col-md-12">
                <h3 class="content-header">Add Item</h3>
                <label for="itemDescriptorAdd">Item Descriptor:</label>
                <textarea id="itemDescriptorAdd" placeholder="{&#10;  &quot;name&quot;: &quot;silverore&quot&#10  &quot;count&quot;: 1&#10}" spellcheck="false" class="form-control" style="min-width: 175px; min-height: 110px; max-height: 330px;"></textarea>
                <p id="itemDescriptorAddError" style="color: red;"></p>
                <div style="margin-top: 10px;">
                  <button class="hoverTooltip btn btn-info" data-toggle="tooltip" data-placement="bottom" title="Load an item descriptor from a text file.">Select File</button>
                  <button id="btnAdd" class="hoverTooltip btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Add the above item descriptor.">Add</button>
                  <div class="btn-group pull-right">
                    <button id="btnAddTemplate" class="hoverTooltip btn btn-warning" data-toggle="tooltip" data-placement="bottom" title="Load a small working item descriptor.">Template</button>
                    <button id="btnAddClear" class="hoverTooltip btn btn-danger" data-toggle="tooltip" data-placement="bottom" title="Clear the item descriptor.">Clear</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Add/Edit Column -->
        </div>
        <div class="row">
          <div class="col-md-6">
            <h3 class="content-header">Shop Configuration</h3>
            <label for="shopTitle">Title:</label>
            <input id="shopTitle" class="hoverTooltip form-control" type="text" data-toggle="tooltip" data-placement="bottom" title="Set the shop title." placeholder="My awesome items!"/>
            <label for="shopSubtitle">Subtitle:</label>
            <input id="shopSubtitle" class="hoverTooltip form-control" type="text" data-toggle="tooltip" data-placement="bottom" title="Set the shop subtitle."/>
            <label for="shopStyle">Style:</label>
            <select id="shopStyle" class="hoverTooltip form-control" data-toggle="tooltip" data-placement="bottom" title="Choose the object image for your shop.">
              <option selected>marketstall1</option>
              <option>marketstall2</option>
              <option>marketstall3</option>
              <option>marketstall4</option>
              <option>marketstall5</option>
            </select>
            <canvas id="shopStyleCanvas" width="96" height="80" style="margin-top: 10px;">
            </canvas>
          </div>
          <div class="col-md-6">
            <h3 class="content-header">Export</h3>
            <div class="btn-group">
              <button id="btnExportItem" class="btn btn-info">Item Descriptor</button>
              <button id="btnCopyItem" class="clickTooltip btn" data-clipboard-action="copy" data-placement="right">Copy</button>
            </div>
            <div class="btn-group">
              <button id="btnExportCommand" class="btn btn-info"><kbd>/spawnitem</kbd> Command</button>
              <button id="btnCopyCommand" class="clickTooltip btn" data-clipboard-action="copy" data-placement="right">Copy</button>
            </div>
          </div>
          <div class="col-md-6">
            <h3 class="content-header">Import</h3>
            <div class="btn-group">
                <button id="btnImport" class="btn btn-info">Import</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="col-lg-12 small-print">
        <div class="container">
          <p style="float:left;"><a href="http://playstarbound.com/">Official Starbound site</a></p>
            <p style="float:right;">Contact me: <a href="mailto:Silverfeelin@gmail.com">Silverfeelin@gmail.com</a> | <a href="http://discord.gg/Starbound">Starbound Discord (@Silverfeelin)</a>
        </div>
      </div>
    </footer>

    <!-- Bootstrap Core CSS -->
    <link href="lib/css/bootstrap.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="lib/css/font-awesome.css" rel="stylesheet">

    <!-- Bootstrap Core JavaScript -->
    <script src="lib/js/bootstrap.min.js"></script>
    
    <!-- FileSave.js JavaScript -->
    <script src="lib/js/FileSaver.min.js"></script>
    
    <!-- Clipboard.js Javascript -->
    <script src="lib/js/clipboard.js"></script>
    
    <!-- Durable Json Lint -->
    <script src="lib/js/durable-json-lint-with-dependencies.min.js"></script>

    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
    <link href="css/custom.css?v=1.1" rel="stylesheet">
    <link href="lib/css/font.css" rel="stylesheet">
  </body>
</html>
